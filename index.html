<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Crime Spotter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <section id="hero" class="hero u-full-width">
    <div class="hero-image">
      <img class="scale-with-grid" src="assets/images/photo-1517544845501-bb7810f64d76.jpg" alt="moons" />
    </div>
    <div class="container centered">
      <div class="twelve columns ">
        <h1 class="title">Moon Madness</h1>
        <h5 class="subtitle">Correlations between environmental factors and type of crime</h5>
      </div>
    </div>
  </section>
  <div id= "main" class="container main">
    <div class="row">
      <div class="three columns u-pull-left">
        <form>
          <div class="row">
            <div class="eight columns">
              <label for="userCitySelection">Choose a City</label>
              <select class="u-full-width" id="userCitySelection">
                <option value="Option 1">Chandler</option>
                <option value="Option 2">Detroit</option>
                <option value="Option 3">Mesa</option>
                <option value="Option 4">San Francisco</option>
                <option value="Option 5">Scottsdale</option>
                <option value="Option 6">Seattle</option>
              </select>
            </div>
          </div>
          <label for="numberOfEntries">Number of Entries</label>
          <input class="u-full-width" type="text" placeholder="Number 0-100" id="userEntrySelection">
          <input class="button-submit" type="submit" value="Submit">
        </form>
      </div>
      <div class="six columns">
        <img class="scale-with-grid" src="https://via.placeholder.com/500" />
      </div>
      <div class="three columns">
        <div class="row moon-images absolute">
          <div class="offset-by-three five columns">
            <img class="scale-with-grid moon-image" src="assets/images/new-moon.jpg" alt="new moon" />
            <img class="scale-with-grid moon-image" src="assets/images/first-quarter-moon.jpg" alt="first quarter moon" />
            <img class="scale-with-grid moon-image" src="assets/images/full-moon.jpg" alt="new moon" />
            <img class="scale-with-grid moon-image" src="assets/images/last-quarter-moon.jpg" alt="new moon" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container main">
    <div class="row">
      <div class="offset-by-two twelve columns">
        <table>
          <thead>
            <tr>
              <th>Crime Type</th>
              <th>Date Crime Occured</th>
              <th>Location</th>
              <th>Weather</th>
              <th>Moon Phase</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Assault</td>
              <td>April 12, 2017</td>
              <td>Mesa, AZ</td>
              <td>Partly Cloudy</td>
              <td>Full Moon</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <section class="footer u-full-width">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <a href="https://darksky.net/poweredby">
            <p class="centered">Powered By Dark Sky</p>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- jQuery and javascript  -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
